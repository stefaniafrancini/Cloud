<div class="login-container">
  <!-- Decoraciones de fondo -->
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>
  <div class="bg-blob blob-3"></div>

  <div class="login-card" role="region" aria-label="Iniciar sesión - Mi Ropero">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true">
        <!-- Icono percha -->
        <svg viewBox="0 0 24 24" class="hanger">
          <path
            d="M12 3a3 3 0 0 1 1.2 5.76l-.2.09v.9l6.93 4.13a1.5 1.5 0 0 1-.75 2.79H4.82a1.5 1.5 0 0 1-.75-2.79L11 9.75V8.85l-.2-.09A3 3 0 1 1 12 3Z" />
        </svg>
      </div>
      <h1 class="brand-title">Mi Ropero</h1>
      <p class="brand-subtitle">Tu armario, tus reglas</p>
    </div>

    <h2 class="login-title">Iniciar sesión</h2>

    <form (ngSubmit)="onLogin()" novalidate>
      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z" />
            </svg>
          </span>
          <input
            id="username"
            type="text"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrap">
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path
                d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-7-2a2 2 0 0 1 4 0v2H10Zm3 9.73V17a1 1 0 0 1-2 0v-1.27a2 2 0 1 1 2 0Z" />
            </svg>
          </span>

          <input
            #passwordField
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            autocomplete="current-password"
          />

          <button
            type="button"
            class="pw-toggle"
            (click)="passwordField.type = passwordField.type === 'password' ? 'text' : 'password'"
            aria-label="Mostrar u ocultar contraseña">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 11a4 4 0 1 1 4-4 4 4 0 0 1-4 4Z" />
            </svg>
          </button>
        </div>
      </div>

      <button class="btn-login" type="submit">Ingresar</button>
      <p class="error-text" *ngIf="error">{{ error }}</p>

      <div class="form-extra">
        <a class="link" routerLink="/register">Crear cuenta</a>
        <a class="link" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
